name: robo3t-snap
version: v1.3.1
summary: Robo 3T

description: |
  Robo 3T (formerly Robomongo) is the free lightweight GUI for MongoDB enthusiasts.
  MongoDB GUI with embedded shell.

type: app

confinement: strict

icon: snap/gui/icon.png

grade: stable

architectures: [amd64]

apps:
    robo3t-snap:
        command: env LC_ALL=C QT_XKB_CONFIG_ROOT="$SNAP/usr/share/X11/xkb" desktop-launch robo3t
        plugs: [home, network, network-bind, unity7]

parts:
    desktop-qt5-robo3t:
        source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
        source-subdir: qt/
        plugin: make
        make-parameters: ["FLAVOR=qt5"]
        build-packages:
          - qtbase5-dev
          - dpkg-dev
        stage-packages:
          - libxkbcommon0
          - ttf-ubuntu-font-family
          - dmz-cursor-theme
          - light-themes
          - shared-mime-info
          - libqt5gui5
          - libgdk-pixbuf2.0-0
          - libqt5svg5
          - locales-all
    tarball:
        plugin: dump
        source: https://download-test.robomongo.org/linux/robo3t-1.3.1-linux-x86_64-7419c406.tar.gz
        after: [desktop-qt5-robo3t]

